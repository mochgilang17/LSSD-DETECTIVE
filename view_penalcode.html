<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSSD - Penal Code Viewer</title>
    <style>
        /* Menggunakan style dasar yang sama agar konsisten */
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a261a;
            background-image: linear-gradient(135deg, #1a261a 0%, #0d140d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .viewer-container {
            background-color: #ffffff;
            width: 90%;
            max-width: 1000px;
            height: 90vh;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
            border-top: 5px solid #d4af37; /* Gold Border */
            display: flex;
            flex-direction: column;
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .viewer-header h2 {
            margin: 0;
            color: #1e4d2b;
            text-transform: uppercase;
        }

        /* Tombol Kembali */
        .btn-back {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #d4af37; /* Gold Hover */
            color: #000;
        }

        /* Area PDF */
        .pdf-frame {
            flex-grow: 1;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="viewer-container">
        <div class="viewer-header">
            <h2>San Andreas Penal Code</h2>
            <a href="index.html" class="btn-back">Â« Back to Menu</a>
        </div>

        <iframe src="Case Assignment - LSSD.pdf" class="pdf-frame" title="Penal Code PDF">
            Browser kamu tidak mendukung iframe PDF. 
            <a href="Case Assignment - LSSD.pdf">Klik disini untuk download PDF.</a>
        </iframe>
    </div>

</body>
</html>
